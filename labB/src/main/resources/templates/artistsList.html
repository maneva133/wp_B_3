<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
   <form method="post" th:action="@{/artist}">
       <input type="hidden" name="songId" th:value="${songId}" />

       <ul th:each="artist : ${artists}">
           <li>


               <input type="radio" name="artist" th:value="${artist.getId()}" th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}">

<!--               <div th:each="artistSong : ${artist.songs}">-->
<!--                       <p th:text="${artistSong.title}"></p>-->
<!--               </div>-->
           </li>
       </ul>


       <br/>

       <input type='submit' value='Add artist'>

   </form>


</section>
<aside>
    <table>
        <tr>
            <!-- change to show selected trackId -->
            <td th:text="${songTitle}"><b></b></td>
            <td th:text="${songId}"></td>
        </tr>
    </table>
</aside>
</body>
</html>
