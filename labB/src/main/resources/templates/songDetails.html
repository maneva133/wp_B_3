<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<header>
   <h1 th:text="${songS.title}"></h1>
</header>
<section>
    <h2 th:text="${songS.genre}"></h2>
    <h2 th:text="${songS.releaseYear}"></h2>
    <h2>Performers:</h2>
    <ul th:each="artist : ${songS.performers}">
        <li th:text="${artist.firstName + ' ' + artist.lastName}"></li>

    </ul>
</section>

</body>
</html>
